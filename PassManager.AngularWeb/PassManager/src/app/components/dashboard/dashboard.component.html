<div class="pageContentWrapper">
    <div class="dashboardTitle">Dashboard</div>
    <div class="searchButton"><img class="searchButtonImage" src="../../../assets/images/PassManagerSearch.png"></div>
    <div class="filterButton"><img class="filterButtonImage" src="../../../assets/images/PassManagerFilter.png"></div>
    <div class="passwordWrapper" *ngFor="let item of results;">
        <img class="passwordThumbnail" src="../../../assets/images/PoLQ16q1u54HgKy9RxuiB.jpg">
        <div class="passwordTitle">{{item.website}}</div>
        <img class="passwordCategoryIcon" src="../../../assets/images/PassManagerProfile.png">
        <img class="passwordFavorite" src="../../../assets/images/starEmpty.png">
    </div>

        <img class="passwordFavorite" src="../../../assets/images/starEmpty.png">
    </div> -->
    <div class="addPasswordButton" (click)="showAddPassword()">+<span class="tooltiptext">Add a new password</span>

</div>
<app-dashboard-popup-window *ngIf="showPopup" class="popupWindow"></app-dashboard-popup-window>
